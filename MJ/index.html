<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>IZAS - Maître du Jeu</title>
    <link rel="icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
    <script type="module" src="../scripts/mapUtils.js"></script>
    <script type="module" src="./mj.js"></script>
  </head>
  <body>
    {% include header.html %}
    {% include party-info.html %}
    <div id="maps-control">
      <input id="places-control" type="text" placeholder="Rechercher un lieu" />
      <input id="recenter-control" type="button" value="Recentrer" />
    </div>
    <div id="options-control">
      <div><input id="map-allowed-control" type="checkbox"/><label for="map-allowed-control">Allow map</label></div>
    </div>
    <div id="maps">
      <div id="map"></div>
      <div id="pano"></div>
    </div>

    <script>
      document.querySelector("#title-h1").innerHTML = "IZAS - Maître du Jeu";
    </script>
    <!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJevSj89wDoaoxPWJ7K0mHz7RFdZ1fyw0&callback=initialize&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
