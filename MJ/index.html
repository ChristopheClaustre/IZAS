<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>IZAS - MJ</title>
    <link rel="icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../styles/style.css">
    <script type="text/javascript" src="../scripts/utils.js"></script>
    <script type="module" src="../scripts/script.js"></script>
  </head>
  <body>
    <div id="header" class="flex_row_centered">
      <img class="flipped" src="../img/header.png" style="width: 50px; height: 50px;">
      <h1>IZAS - MJ</h1>
      <img src="../img/header.png" style="width: 50px; height: 50px;">
    </div>
    <div class="flex_row_centered" id="party-info">
      <label>Party ID: </label>
      <input style="color:grey;" type="text" id="party-id" name="party-id" readonly />
      <input type="button" id="copy-party-id" value="Copy"/>
    </div>
    <div id="map"></div>
    <div id="pano"></div>

    <!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJevSj89wDoaoxPWJ7K0mHz7RFdZ1fyw0&callback=initializeMJ&v=weekly"
      defer
    ></script>
  </body>
</html>
