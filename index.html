<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>IZAS</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="header" class="flex_row_centered">
      <img class="flipped" src="img/header.png" style="width: 50px; height: 50px;">
      <h1>IZAS</h1>
      <img src="img/header.png" style="width: 50px; height: 50px;">
    </div>
    <div class="flex_column_centered">
      <h2>- JOUEUR -</h2>
      <form class="flex_column_centered" action="/PJ/" onsubmit="">
        <div class="flex_row_centered">
          <label>Party ID (demande à ton MJ) :</label>
          <input type="text" id="partyID" name="partyID" required />
        </div>
        <div class="flex_row_centered">
          <label>Pseudo :</label>
          <input type="text" id="name" name="name" required />
          <input type="button" id="random-name" value="Random"/>
        </div>
        <input type="submit" value="Play !"/>
      </form>
      <h2>- MAITRE DU JEU -</h2>
      <a href="MJ/">Créer une partie</a>
    </div>
    
    <script type="module">
      import { randomName } from "./scripts/dbUtils.js";
      import { bindEvent } from "./scripts/utils.js";
      bindEvent(document.getElementById("random-name"), 'click', () => document.getElementById("name").value = randomName());
    </script>
  </body>
</html>
