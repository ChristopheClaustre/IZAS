<div id="party-info" class="flex_row_sbetween">
  <div id="party-resources" class="flex_row_centered">
    <img src="../img/heal.png" class="s-icon" title="Kit(s) de soin de l'équipe"/>
    <input id="heal-count" type="number" title="Kit(s) de soin de l'équipe" value="0" min="0" max="9">
    <img src="../img/confort.png" class="s-icon" title="Kit(s) de confort de l'équipe"/>
    <input id="confort-count" type="number" title="Kit(s) de confort de l'équipe" value="0" min="0" max="9">
    <img src="../img/foods.png" class="s-icon" title="Ration(s) de nourriture de l'équipe"/>
    <input id="foods-count" type="number" title="Ration(s) de nourriture de l'équipe" value="0" min="0" max="9">
  </div>
  <div id="player-info" class="flex_row_centered">
    <p id="players-resume">Joueurs :</p>
    <select id="player-name"></select>
    <select id="player-job"></select>
    <img class="flipped s-icon" title="Résistance à l'IZAS" src="../img/header.png"/>
    <input type="number" id="player-resistance"  title="Résistance courante à l'IZAS" value="4" min="0" max="4"/><p style="margin:0;">/</p>
    <input type="number" id="player-resistance-max"  title="Résistance maximum à l'IZAS" value="4" min="1" max="4"/>
    
    <img class="flipped s-icon" title="Moral" src="../img/sanity.png"/>
    <input type="number" id="player-sanity"  title="Moral courant" value="4" min="0" max="4"/><p style="margin:0;">/</p>
    <input type="number" id="player-sanity-max"  title="Moral maximum" value="4" min="1" max="4"/>
  </div>
  <div id="party-id" class="flex_row_centered">
    <label>Index d'équipe :</label>
    <input type="text" id="partyID" readonly/>
    <input type="button" id="copy-partyID" value="Copier"/>
  </div>
</div>
