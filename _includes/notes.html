<div id="notes" style="overflow:hidden">
    <div id="player-info" class="flex_wrap_centered">
        <div class="flex_row_centered">
            <p id="players-resume">{{ include.player_label }}</p>
            <select id="player-name" {% if include.readonly %}disabled{% endif %}></select>
        </div>
        <div class="flex_row_centered">
            <p>Job : </p>
            <select id="player-job" {% if include.readonly %}disabled{% endif %} ></select>
        </div>
        <div class="flex_row_centered">
            <img class="flipped s-icon" title="Résistance à l'IZAS" src="../img/header.png"/>
            <input type="number" id="player-resistance" title="Résistance courante à l'IZAS" value="4" min="0" max="4" {% if include.readonly %}readonly size="1"{% else %}size="3"{% endif %} /><p style="margin:0;">/</p>
            <input type="number" id="player-resistance-max" title="Résistance maximum à l'IZAS" value="4" min="1" max="4" {% if include.readonly %}readonly size="1"{% else %}size="3"{% endif %} />
        </div>
        <div class="flex_row_centered">
            <img class="flipped s-icon" title="Moral" src="../img/sanity.png"/>
            <input type="number" id="player-sanity" title="Moral courant" value="4" min="0" max="4" {% if include.readonly %}readonly size="1"{% else %}size="3"{% endif %} /><p style="margin:0;">/</p>
            <input type="number" id="player-sanity-max" title="Moral maximum" value="4" min="1" max="4"  {% if include.readonly %}readonly size="1"{% else %}size="3"{% endif %} />
        </div>
        <div class="flex_row_centered">
            <img class="flipped s-icon" title="Physique" src="../img/attr_physical.svg"/>
            <input type="number" id="player-physical" title="Physique" value="50" min="0" max="99" {% if include.readonly %}readonly size="2"{% else %}size="4"{% endif %} />
        </div>
        <div class="flex_row_centered">
            <img class="flipped s-icon" title="Social" src="../img/attr_social.svg"/>
            <input type="number" id="player-social" title="Social" value="50" min="0" max="99" {% if include.readonly %}readonly size="2"{% else %}size="4"{% endif %} />
        </div>
        <div class="flex_row_centered">
            <img class="flipped s-icon" title="Mental" src="../img/attr_mental.svg"/>
            <input type="number" id="player-mental" title="Mental" value="50" min="0" max="99" {% if include.readonly %}readonly size="2"{% else %}size="4"{% endif %} />
        </div>
        {% unless include.readonly %}
        <div class="flex_row_centered">
            <input id="player-map-allowed" type="checkbox"/>
            <label for="player-map-allowed">Map allowed</label>
        </div>
        {% endunless %}
    </div>
    <div class="flex_row_left">
        {% if include.readonly %}
        <div class="flex_column_centered">
            <div id="current-die"></div>
            <div class="flex_row_centered">
                <input id="die-max" type="number" value="6" min="1" max="100" size="4" />
                <input id="roll-die" type="button" value="Lancer"/>
            </div>
        </div>
        {% endif %}
        <div class="flex_column_centered" id="dice-history-parent">
            <label for="dice-history">Lancés de dés :</label>
            <textarea id="dice-history" readonly></textarea>
        </div>
    </div>
    <div class="flex_column_centered">
        <label for="notes-input">Notes :</label>
        <textarea autocomplete="off" id="notes-input" name="notes-input" maxlength="1024" rows="25"></textarea>
        <div class="flex_row_right hint" style="width: 100%;">
            <p id="notes-current-count">0</p>
            <p>&#160/&#160</p>
            <p id="notes-max-count">1024</p>
            <p>&#160car.</p>
        </div>
    </div>
</div>
