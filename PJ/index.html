<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>IZAS - PJ</title>
    <link rel="icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../styles/style.css">
    <script type="module" src="../scripts/script.js"></script>
  </head>
  <body>
    <div id="header" class="flex_row_centered">
      <img class="flipped l-icon" src="../img/header.png"/>
      <h1>IZAS - PJ</h1>
      <img class="l-icon" src="../img/header.png"/>
    </div>
    <div class="flex_row_sbetween" id="party-info">
      <div id="party-resources" class="flex_row_centered">
        <img src="../img/heal.png" class="s-icon" title="Party's heal"/>
        <input id="heal-count" type="number" value="0" min="0" max="50" readonly>
        <img src="../img/confort.png" class="s-icon" title="Party's confort"/>
        <input id="confort-count" type="number" value="0" min="0" max="50" readonly>
        <img src="../img/foods.png" class="s-icon" title="Party's foods"/>
        <input id="foods-count" type="number" value="0" min="0" max="50" readonly>
      </div>
      <div id="player-info" class="flex_row_centered">
        <label>Nom:</label>
        <input type="text" id="name" name="name" readonly />
      </div>
      <div id="party-id" class="flex_row_centered">
        <label>Party ID:</label>
        <input type="text" id="partyID" name="partyID" readonly />
        <input type="button" id="copy-partyID" value="Copy"/>
      </div>
    </div>
    <div id="pano-pj"></div>

    <!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJevSj89wDoaoxPWJ7K0mHz7RFdZ1fyw0&callback=initializePJ&v=weekly"
      defer
    ></script>
  </body>
</html>
