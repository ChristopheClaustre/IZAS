<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>IZAS - Joueur</title>
    <link rel="icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
    <script type="module" src="../scripts/script.js"></script>
  </head>
  <body>
    {% include header.html %}
    {% include party-info.html %}
    <div id="maps">
      <div id="map"></div>
      <div id="pano"></div>
    </div>

    <script>
      document.querySelector("#title-h1").innerHTML = "IZAS - Joueur";
      document.querySelector("#heal-count").readOnly = true;
      document.querySelector("#confort-count").readOnly = true;
      document.querySelector("#foods-count").readOnly = true;
      document.querySelector("#players-resume").innerHTML = "Vous :";
      document.querySelector("#player-name").disabled = true;
      document.querySelector("#player-job").disabled = true;
      document.querySelector("#player-resistance").readOnly = true;
      document.querySelector("#player-resistance-max").readOnly = true;
      document.querySelector("#player-sanity").readOnly = true;
      document.querySelector("#player-sanity-max").readOnly = true;

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJevSj89wDoaoxPWJ7K0mHz7RFdZ1fyw0&callback=initializePJ&v=weekly"
